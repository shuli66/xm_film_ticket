user  root;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 20M;
    
    # 日志格式定义
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log;
    
    # CORS配置
    map $http_origin $cors_origin {
        default "*";
        "~^http://8\.130\.169\.157(:[0-9]+)?$" "$http_origin";
        "~^http://localhost(:[0-9]+)?$" "$http_origin";
    }
    
    server {
        listen       80;
        server_name  8.130.169.157;
        
        # API请求优先 - 确保所有API请求正确转发到后端
        location ~ ^/(login|register|user|admin|film|cinema|show|score|comment|type|area|video|actor|alipay|orders|room|collect|notice|api|getYear|statistics) {
            # OPTIONS请求处理
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,token' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # 代理配置
            proxy_pass http://8.130.169.157:9090;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS头
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,token' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        }
        
        # 特别处理文件上传接口
        location = /files/upload {
            # 代理到后端
            proxy_pass http://8.130.169.157:9090/files/upload;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # 上传文件特殊配置
            client_max_body_size 20M;
            client_body_buffer_size 128k;
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
            
            # CORS头
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,token' always;
            
            # 调试
            error_log /var/log/nginx/upload_error.log debug;
            access_log /var/log/nginx/upload_access.log main;
        }
        
        # 文件下载处理
        location /files/download/ {
            alias /usr/share/nginx/files/;  # 使用容器内路径，通过挂载映射到主机
            
            # CORS头
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            
            # 缓存设置
            expires 7d;
            add_header Cache-Control "public, no-transform";
            
            # 调试
            log_not_found on;
            access_log /var/log/nginx/files_access.log main;
            error_log /var/log/nginx/files_error.log debug;
        }
        
        # 普通文件访问
        location /files/ {
            alias /usr/share/nginx/files/;  # 使用容器内路径，通过挂载映射到主机
            
            # CORS头
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            
            # 缓存设置
            expires 7d;
            add_header Cache-Control "public, no-transform";
        }
        
        # 前端应用
        location / {
            root   /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index  index.html index.htm;
        }
        
        # 错误页面
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
} 