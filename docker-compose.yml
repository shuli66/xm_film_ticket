version: '3.8'

services:
  # 后端服务 - Spring Boot
  backend:
    build:
      context: ./springboot
      dockerfile: Dockerfile
    container_name: xm_film_backend
    ports:
      - "9090:9090"
    environment:
      # 激活 docker 配置文件
      - SPRING_PROFILES_ACTIVE=docker
      # 数据库配置(从 .env 文件读取)
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      # Redis 配置(从 .env 文件读取)
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      # 文件上传目录 - 读写权限
      - upload_files:/usr/share/nginx/files
      # 日志目录
      - backend_logs:/app/logs
    # 映射 host.docker.internal 到宿主机
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # 重启策略
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network

  # 前端服务 - Vue + Nginx
  frontend:
    build:
      context: ./vue
      dockerfile: Dockerfile
    container_name: xm_film_frontend
    ports:
      - "80:80"
    volumes:
      # 文件上传目录 - 只读权限
      - upload_files:/usr/share/nginx/files:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

# 定义卷
volumes:
  # 文件上传卷
  upload_files:
    driver: local
  # 后端日志卷
  backend_logs:
    driver: local

# 定义网络
networks:
  app-network:
    driver: bridge
