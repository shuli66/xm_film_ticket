version: '3.8'

# 项目名称: xm_film_ticket
# 说明: 电影票务管理系统 Docker 部署配置

services:
  # 后端服务 - Spring Boot
  backend:
    build:
      context: ../springboot
      dockerfile: Dockerfile
    container_name: xm_film_ticket_backend
    ports:
      - "9090:9090"  # 后端 API 端口
    environment:
      # 激活 docker 配置文件
      - SPRING_PROFILES_ACTIVE=docker
      # 数据库配置(从 .env 文件读取)
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      # Redis 配置(从 .env 文件读取)
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      # 文件上传目录 - 读写权限
      - xm_film_upload_files:/usr/share/nginx/files
      # 日志目录
      - xm_film_backend_logs:/app/logs
    # 映射 host.docker.internal 到宿主机
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # 重启策略
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - xm_film_network

  # 前端服务 - Vue + Nginx
  frontend:
    build:
      context: ../vue
      dockerfile: Dockerfile
    container_name: xm_film_ticket_frontend
    ports:
      - "8081:80"  # 映射到宿主机 8081 端口,避免与其他项目冲突
    volumes:
      # 文件上传目录 - 只读权限
      - xm_film_upload_files:/usr/share/nginx/files:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - xm_film_network

# 定义卷 - 使用明确的命名避免与其他项目冲突
volumes:
  # 文件上传卷
  xm_film_upload_files:
    driver: local
    name: xm_film_upload_files
  # 后端日志卷
  xm_film_backend_logs:
    driver: local
    name: xm_film_backend_logs

# 定义网络 - 使用独立的网络名称
networks:
  xm_film_network:
    driver: bridge
    name: xm_film_network
